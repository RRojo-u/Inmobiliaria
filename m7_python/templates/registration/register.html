{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light pt-3">
    <div class="container">
        <a class="fs-1 navbar-brand" href='/'>
            <i class="fa-solid fa-house-chimney-window"></i> Inmobiliaria
        </a>
    <ul class="nav justify-content-end">
    </ul>
    </div>
</nav>
    <div class="container">
        <div class="container justify-content-center d-flex my-5">
            <h1> Crear nuevo usuario </h1>
        </div>
        <div class="container justify-content-center d-flex my-5">
        <form method = 'POST'>
            {% csrf_token %}
            <fieldset class = "form-group">
                {{ form|crispy }}
            </fieldset>

            <div class = "container justify-content-center d-flex py-4">
                <button type = "submit" class = "color-boton btn-lg"> Registrar </button>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
